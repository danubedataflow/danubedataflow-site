<html>
<head>
<script src="../src/js/raw-math.js"></script>
</head>
<body>
<div>
  <canvas id="distributionChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

randomSeed(Math.random().toString(36).slice(2, 10));

let dist = Array(10).fill(0);

for (let i = 0; i < 100000; i++) {
    let n = randomIntUpTo(10);
    dist[n]++;
}
plot(dist, 'random() generated this number that many times');

function plot(dist, label) {

  const ctx = document.getElementById('distributionChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: [...Array(10).keys()],   // 0..9
      datasets: [{
        label: label,
        data: dist,
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
}

</script>

</body>
</html>
