<!DOCTYPE html>
<html lang="en">

<head>

    <title>Danube Dataflow</title>

<body>
    <!-- BEGIN header -->
<header>
    <h1 class="site-title"><a href="/">Danube Dataflow</a></h1>
    <h2 class="site-byline">Minimal algorithmic art by Marcel Grünauer</h2>
    <div class="nav">
        <a href="/">Works</a>
        | <a href="/notes/">Notes</a>
        | <a href="/quotes/">Quotes</a>
        | <a href="https://github.com/danubedataflow/danubedataflow-site" target="_blank">GitHub</a>
    </div>
</header>

    <!-- END header -->

    <main>
        <section class="wide">
            <h1>Works</h1>
        </section>

        <section id="gallery" class="wide">
        </section>
    </main>
</body>

<script type="module">

import { gallery } from '/js/gallery.js';

// <div class="frame">
//    <a href="work-0034/"><img src="work-0034/thumbnail.png"></a>
// </div>

let gallerySection = document.getElementById('gallery');
gallery.forEach(work => {
    // div
    let frameDiv = document.createElement('div');
    frameDiv.classList.add('frame');

    // a
    let link = document.createElement('a');
    link.setAttribute('href', `${work}/`);

    // img
    let img = document.createElement('img');
    img.setAttribute('src', `${work}/thumbnail.png`);

    link.appendChild(img);
    frameDiv.appendChild(link);
    gallerySection.appendChild(frameDiv);

});
</script>

</html>
