[% WRAPPER sketch title="Recursively smaller drawing" %]

<p>The key idea is a recursive drawing function that draws on a smaller scale
than in the previous recursion level:</p>

<pre><code>function drawSomething() {
    return if too small;
    push();
    scale(0.4);
    drawSomething();
    pop();
}</code></pre>
